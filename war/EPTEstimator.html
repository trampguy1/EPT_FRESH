<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="EPTEstimator.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>EPT Eliciation Support</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="eptestimator/eptestimator.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body class="bodyone">

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>EPT Elicitation</h1>

    <table align="center">
      <tr>
        <td id="currentStepContainer" colspan="2" style="font-weight:bold;"></td> 
        <td id="indexExpander" </td>      
      </tr>
      <tr>
      	<td id="addEventContainer"</td>
      	<td id="doneContainer"</td>
      </tr>
      <tr>
        <td id="correlationListOKContainer"></td>
        <td colspan="1" style="color:red;" id="correlationListContainer"></td>
        <td id="nameFieldContainer"></td>
      </tr>
      <tr>
      	<td id="extendButtonContainer" style=font-weight:regular></td>
      	<td id="marginalEventContainer"></td>
      	<td id="currentValueContainer"></td>
      </tr>
      	<td id="lowerBoundContainer"></td>
      	<td id="newValueContainer"></td>
      	<td id="upperBoundContainer"></td>
      <tr>
      	<td id="setValueContainer"></td>
      </tr>
      <tr>
      	<td id="marginalGridContainer"></td>
      	<td id="jointGridContainer"></td>
      	<td id="powerSubsetContainer"></td>
      </tr>
      <tr>
      	<td id="showMarginalButtonContainer"></td>
      	<td id="showJointButtonContainer"></td>
      </tr>

   </table>
  </body>
</html>
